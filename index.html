<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />

    <title>Cash Register App</title>
  </head>
  <body>

    <div class="container">
      <a  style = "margin:  0 auto;" href="https://github.com/shubhamkumar648/cashRegister.git">Live code</a>

      <h1  class="heading"><u>Cash-Register</u></h1>
      <p class="description" >
        Enter the bill amount and cash given by coustmer and know minimum number
        of notes to return
      </p>

      <label for="bill-amount">Bill Amount:</label>
      <input id="bill-amount" type="text" />

      <label for="cash-given">Cash Given:</label>
      <input id="cash-given" type="text" />
      <button id="checkBtn">Check:</button>
      <p id="error-message"> </p>
         
      <table class="cahnge-table">
        <caption>
          Return Change
        </caption>
        <tr>
          <th>No of Notes</th>
          <!--use short form - td#n0-of-notes*7 -->
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>

        </tr>
        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>

    </div>

  </body>
  <script src="index.js"></script>

</html>
